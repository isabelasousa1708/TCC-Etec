<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Cadastro</title>

    <body>

            </div>
            <h2>Cadastro</h2>
            <label for="email">E-mail</label>

              id="email" 
              placeholder="Digite seu e-mail"
              required 
            >
            <label for="password">Senha</label>
            <input type="password" 
             id="password" 
             placeholder="Digite sua senha"
            >
            <button onclick="inscrever()" class="buttom-entrar">Inscreva-se!</button>
            <div id="redirecionar-container">
             <p>JÃ¡ tem uma conta?</p>
             <a href="index.html">Entrar</a>
            </div>
        </div>
