<body>
    senha: <input type="password" id="password">
    <input type="image" <img src="https://img.icons8.com/ios/50/000000/visible--v2.png" onclick="showPassword();">

    <button><img src="img/confirmIcon.png" alt=""></button>
    <button><img src="img/cancelIcon.png" alt=""></button>
    <script>
        function showPassword(){
            var senha=document.getElementById("password");
            if(senha.type=="password"){
                senha.type="text";
            
            }else{
                senha.type="password";
            }
        }
    </script>
