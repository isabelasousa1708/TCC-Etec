<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/resetPass.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
        <script src="js/index.js"></script>
        <script src="js/configFirebase.js"></script>
    </head>
    <body>
        <div id="login-container">
            <div class="imgLogo">
                <img class="imglogo" src="img/logo2.png" alt="">
            </div>
            <h2>Esqueceu sua senha?</h2>
            <a class="message">Para recuperar sua senha, insira o e-mail cadastrado no aplicativo.</a>
            <label for="email">E-mail</label>
            <input type="email" 
             id="email" 
             placeholder="Digite seu e-mail" 
            >
            <a id="tip">Verifique se você recebeu um email com o link para redefinir sua senha.</a>
            <button onclick="newPassword()" class="buttom-entrar">Redefinir senha</button>
            <div id="register-container">
              <p>Já tem uma conta?</p>
              <a href="index.html">Entrar</a>
            </div>
        </div>
    </body>
</html>
